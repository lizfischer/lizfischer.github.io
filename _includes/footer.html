<!-- Site Footer -->
<footer class="site-footer" id="footer">
  <div class="container">

    <div class="row">
      <div class="col-md-6 col-md-push-3 footer-info text-center">

        <div class="footer-logo">
          <img src="{{ site.baseurl }}/images/logos/logo.png" width="140" alt="Wax River" />
        </div>

        <div class="footer-info-text">
          <p>{{ site.footer-description }}</p>
        </div>

        <div class="social-icons">
          <ul class="icons">
            <li><a href="{{ site.bluesky }}" target="_blank"><i class="fa-brands fa-bluesky"></i></a></li>
            <li><a href="{{ site.youtube }}" target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="{{ site.facebook }}" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="{{ site.twitter }}" target="_blank"><i class="fa-brands fa-x-twitter"></i></a></li>
          </ul>
        </div>

      </div>

      <div class="col-md-8 col-md-push-2 footer-copyright">
        <div class="footer-text text-center">
          <p>All Rights Reserved!</p>
          <p><a href="{{ site.footer-copyright-url }}">{{ site.footer-copyright-text }}</a> &copy; {{
            site.footer-copyright-year }} Copyright</p>
        </div>
      </div>
    </div>

  </div>
</footer>

<!-- Go To Top Button -->
<a href="#home" class="go-to-top-button"><i class="pe-7s-angle-up"></i></a>
